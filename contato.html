<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Apex Cinema - Contatos</title>
    <!-- Ícone do site -->
    <link rel="icon" href="img/favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Open+Sans|Roboto" rel="stylesheet">
    <!-- CSS Base para todas as páginas -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="fundo-contato">

    <div id="menu-superior">
        <div class="container">
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="contato.html">Contatos</a></li>
                <li><a href="#">Trilha Sonora</a></li>
                <li><a href="#">Trailers</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Home</a></li>
                <li style="float:left"><img src="img/logo.png"></li>
            </ul>
        </div>
    </div>

    <div class="conteudo">

        <form>
            
            <div class="wrapper">

                <div class="col-10">
                    <h2>Contato</h2>
                </div>

                <div class="col-1" class="input">
                    <span>
                        <label for="nome">Nome</label>
                    </span>
                    
                </div>

                <div class="col-9">
                    <input type="text" name="nome" id="nome">
                </div>
                
                <div class="col-1" class="input">
                    <span>
                        <label for="email">Email</label>
                    </span>
                    
                </div>    
                    
                <div class="col-9">
                    <input type="text" name="email" id="email">
                </div>

            </div>
            <div class="wrapper">
                <div class="col-1" class="input">
                    <label for="assunto">Assunto</label>
                </div>

                <div class="col-9">
                    <input type="text" name="assunto" id="assunto">
                </div>

                <div class="col-1" class="input">
                    <label for="mensagem">Mensagem</label>
                </div>
                    
                <div class="col-9">
                    <textarea name="texto" id="mensagem"></textarea>
                </div>

                <div class="col-10">
                    <input type="submit" value="Enviar">
                </div>

            </div>
            
        </form>
    </div>
</body>
