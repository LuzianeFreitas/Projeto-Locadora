<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Apex Cinema - Cadastro</title>
    <!-- Ícone do site -->
    <link rel="icon" href="img/favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Open+Sans|Roboto" rel="stylesheet">
    <!-- CSS Base para todas as páginas -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <div id="menu-superior">
        <div class="container">
            <ul>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contatos</a></li>
                <li><a href="trilha-sonora.html">Trilha Sonora</a></li>
                <li><a href="trailer.html">Trailers</a></li>
                <li><a href="todos-filmes.html">Filmes</a></li>
                <li><a href="principal.html">Home</a></li>
                <li style="float:left"><img src="img/logo.png"></li>
            </ul>
        </div>
    </div>

    <div class="conteudo">
        <form>
            <div class="wrapper">
                <div class="col-10">
                    <h2>Cadastro de usuários</h2>
                </div>
                <div class="col-1 input">
                    <span>
                        <label for="nome">Nome</label>
                    </span>
                </div>
                <div class="col-9">
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="col-1 input">
                    <span>
                        <label for="endereco">Endereço</label>
                    </span>
                </div>
                <div class="col-9">
                    <input type="text" name="endereco" id="endereco">
                </div>

                <div class="col-1 input">
                    <span>
                       <label for="email">E-mail</label>
                    </span>

                </div>

                <div class="col-9">
                    <input type="text" name="email" id="email">
                </div>

                <div class="col-1 input">
                    <span>
                        <label for="cidade">Cidade</label>
                    </span>

                </div>

                <div class="col-9">
                    <input type="text" name="cidade" id="cidade">
                </div>

                <div class="col-1 input">
                    <span>
                        <label for="estado">Estado</label>
                    </span>
                </div>
                <div class="col-9">
                    <select>
                          <option value="saopaulo">São Paulo</option>
                          <option value="minasgerais">Minas Gerais</option>
                          <option value="riodejaneiro">Rio de Janeiro</option>
                          <option value="brasilia">Brasília</option>
                    </select>
                </div>

                <div class="col-1 input">
                    <span>
                        <label for="sexo">Sexo</label>
                    </span>
                </div>
                <div class="col-9">
                    <input class="radio" type="radio" name="sexo" id="masculino">Masculino
                    <input class="radio" type="radio" name="sexo" id="sexo">Feminino
                </div>

                <div class="col-10">
                    <h3>Filmes que você mais gosta:</h3>
                </div>

                <div class="col-10">
                    <br>
                    <input type="checkbox" name="acao" value="acao" id="checkbox_acao">
                    <label for="checkbox_acao">Ação</label>
                    <br>
                    <input type="checkbox" name="aventura" value="aventura" id="checkbox_aventura">
                    <label for="checkbox_aventura">Aventura</label>
                    <br>
                    <input type="checkbox" name="comedia" value="comedia" id="checkbox_comedia">
                    <label for="checkbox_comedia">Comedia</label>
                    <br>
                    <input type="checkbox" name="suspense" value="suspense" id="checkbox_suspense">
                    <label for="checkbox_suspense">Suspense</label>
                    <br>
                    <input type="checkbox" name="drama" value="drama" id="checkbox_drama">
                    <label for="checkbox_drama">Drama</label>
                    <br>
                    <input type="checkbox" name="romance" value="romance" id="checkbox_romance">
                    <label for="checkbox_romance">Romance</label>
                    <br>
                    <input type="checkbox" name="terror" value="terror" id="checkbox_terror">
                    <label for="checkbox_terror">Terror</label>

                </div>
            </div>

            <div class="wrapper">
                <div class="col-1 input">
                    <span>
                        <label for="usuario">Usuário</label>
                    </span>
                </div>

                <div class="col-9">
                    <input type="usuario" name="usuario"  id="usuario">
                </div>

                <div class="col-1 input">
                    <span>
                        <label for="senha">Senha</label>
                    </span>
                </div>

                <div class="col-9">
                    <input type="password" name="senha" id="senha">
                </div>
            </div>
            <br>
            <div class="wrapper">

                <div class="col-3">
                    <span>
                       <a href="index.html">
                            <input type="button"value="Cancelar">
                        </a>
                    </span>
                </div>

                <div class="col-3">
                    <span>
                        <input type="reset" value="Limpar">
                    </span>
                </div>

                <div class="col-4">
                    <span>
                        <input type="submit" value="Enviar">
                    </span>
                </div>

            </div>

        </form><!-- Fim formulário -->

    </div>
</body>
</html>
