<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Apex Cinema - Cadastro</title>
    <!-- Ícone do site -->
    <link rel="icon" href="img/favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Open+Sans|Roboto" rel="stylesheet">
    <!-- CSS Base para todas as páginas -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <div id="conteudo-principal-cadastro" class="container">
        <form>
            <div class="wrapper">
                <div class="col-10">
                    <h2>Cadastro de usuários</h2>
                </div>
                <div class="col-1">
                    <label for="nome">Nome:</label>
                </div>
                <div class="col-9">
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="col-1">
                    <label for="endereco">Endereço:</label>
                </div>
                <div class="col-9">
                    <input type="text" name="endereco" id="endereco">
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade">
                </div>

                <div>
                    Estado:
                    <select>
                          <option value="saopaulo">São Paulo</option>
                          <option value="minasgerais">Minas Gerais</option>
                          <option value="riodejaneiro">Rio de Janeiro</option>
                          <option value="brasilia">Brasília</option>
                    </select>
                </div>

                <div>
                    Sexo:
                    <label>
                        <input class="radio" type="radio" name="masculino" id="masculino">Masculino
                    </label>

                    <label>
                        <input class="radio" type="radio" name="feminino" id="feminino">Feminino
                    </label>
                </div>

                <div>
                    Filmes que você mais gosta:
                    <br>
                    <input type="checkbox" name="acao" value="acao" id="checkbox_acao">
                    <label for="checkbox_acao">Ação</label>
                    <br>
                    <input type="checkbox" name="aventura" value="aventura" id="checkbox_aventura">
                    <label for="checkbox_aventura">Aventura</label>
                    <br>
                    <input type="checkbox" name="comedia" value="comedia" id="checkbox_comedia">
                    <label for="checkbox_comedia">Comedia</label>
                    <br>
                    <input type="checkbox" name="suspense" value="suspense" id="checkbox_suspense">
                    <label for="checkbox_suspense">Suspense</label>
                    <br>
                    <input type="checkbox" name="drama" value="drama" id="checkbox_drama">
                    <label for="checkbox_drama">Drama</label>
                    <br>
                    <input type="checkbox" name="romance" value="romance" id="checkbox_romance">
                    <label for="checkbox_romance">Romance</label>
                    <br>
                    <input type="checkbox" name="terror" value="terror" id="checkbox_terror">
                    <label for="checkbox_terror">Terror</label>

                </div>

                <div>
                    <label for="usuario">Usuário:</label>
                    <input type="usuario" name="usuario"  id="usuario">
                </div>

                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">
                </div>

                <div>
                    <br>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                    <!-- Botao cancelar não esta funcionando -->
                    <a href="">
                        <button>Cancelar</button>
                    </a>
                </div>

            </div>

        </form><!-- Fim formulário -->

    </div>
</body>
</html>
